components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 70
        author:
          type: string
          maxLength: 127
        description:
          type: string
          maxLength: 127
        pages:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        followers:
          type: array
          items:
            $ref: '#/components/schemas/Nested'
          readOnly: true
        book_genders:
          type: array
          items:
            $ref: '#/components/schemas/Gender'
      required:
      - author
      - book_genders
      - created_at
      - description
      - followers
      - id
      - pages
      - title
      - updated_at
    Copy:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ammounts_of_copies:
          type: integer
          maximum: 1000
          minimum: 0
        copies_avaliable:
          type: integer
          maximum: 1000
          minimum: 0
        book:
          type: string
          readOnly: true
      required:
      - ammounts_of_copies
      - book
      - copies_avaliable
      - id
    Gender:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    Loan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date_receipt:
          type: string
          format: date
          readOnly: true
        date_devolution:
          type: string
          format: date
          readOnly: true
        is_receipt:
          type: boolean
        price:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        copy:
          type: integer
        user:
          type: integer
      required:
      - copy
      - date_devolution
      - date_receipt
      - id
      - price
      - user
    Nested:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        email:
          type: string
          format: email
          maxLength: 127
        is_collaborator:
          type: boolean
        is_blocked:
          type: boolean
        unlock_date:
          type: string
          format: date
          nullable: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - email
      - id
      - password
      - username
    PatchedBook:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 70
        author:
          type: string
          maxLength: 127
        description:
          type: string
          maxLength: 127
        pages:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        followers:
          type: array
          items:
            $ref: '#/components/schemas/Nested'
          readOnly: true
        book_genders:
          type: array
          items:
            $ref: '#/components/schemas/Gender'
    PatchedCopy:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ammounts_of_copies:
          type: integer
          maximum: 1000
          minimum: 0
        copies_avaliable:
          type: integer
          maximum: 1000
          minimum: 0
        book:
          type: string
          readOnly: true
    PatchedLoan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date_receipt:
          type: string
          format: date
          readOnly: true
        date_devolution:
          type: string
          format: date
          readOnly: true
        is_receipt:
          type: boolean
        price:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        copy:
          type: integer
        user:
          type: integer
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 127
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        is_collaborator:
          type: boolean
        is_blocked:
          type: boolean
        unlock_date:
          type: string
          format: date
          nullable: true
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 127
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        is_collaborator:
          type: boolean
        is_blocked:
          type: boolean
        unlock_date:
          type: string
          format: date
          nullable: true
      required:
      - email
      - id
      - password
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
